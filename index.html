<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero-section">
        <div class="container">
            <div class="navigation d-flex justify-between align-center">
                <div class="logo">
                    <h1><a href="/index.html">Webflow</a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#contact" class="cta-button">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
            <div class="hero-content">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <a href="#contact" class="cta-button">Stay Focused</a>
            </div>
        </div>
    </header>
    <main>
        <section class="about-section">
            <div class="container d-flex justify-between align-center">
                <div class="left-half align-left">
                    <h3>See It in Action</h3>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="cta-button">Launch Live Preview</button>
                </div>
                <div class="right-half align-right">
                    <img src="/images/wc-mini.png" alt="Webflow Big Image">
                </div>
            </div>
        </section>
        <section class="achievements">
            <div class="container">
                <div class="achievements-section text-center">
                    <h3 class="section-heading">Joined Thousands of Productive Users</h3>
                    <div class="achievements-list d-flex justify-between">
                        <div class="achievement-item">
                            <h2>50K</h2>
                            <p>Active Users</p>
                        </div>
                        <div class="achievement-item">
                            <h2>2M+</h2>
                            <p>Focus Sessions</p>
                        </div>
                        <div class="achievement-item">
                            <h2>95%</h2>
                            <p>Satisfaction Rate</p>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
